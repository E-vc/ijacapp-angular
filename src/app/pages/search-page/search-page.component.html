<div class="row m-md-5 mt-2">
    <div class="col-12">
        <h3 mat-header class="text-uppercase mb-3 pl-2 rounded border-left border-primary text-primary font-weight-light">Afiliados registrados</h3>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Afiliado">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Surname Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>

            <!-- Telephone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="occupation">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let row"> {{row.occupation}} </td>
          </ng-container>

          <ng-container matColumnDef="dateBorn">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let row"> {{row.dateBorn | date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
