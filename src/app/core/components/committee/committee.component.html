<div class="d-md-flex flex-sm-row">
    <div class="col-sm-12 col-md-6 my-4">
        <mat-card>
            <button type="button" class="close" aria-label="Close" (click)="onClear()"><span aria-hidden="true">&times;</span></button>
            <mat-card-header class="text-center text-primary text-uppercase">registro de comités</mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" autocomplete="off">
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <mat-form-field class="example-full-width w-100">
                                <input matInput formControlName="code" placeholder="Código">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <mat-form-field class="w-100">
                                <input matInput formControlName="name" placeholder="Nombre" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <mat-form-field class="w-100">
                                <textarea matInput formControlName="description" placeholder="Descripción" type="text"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button mat-stroked-button color="primary" class="px-4">Guardar</button>
            </mat-card-actions>
        </mat-card>
        <mat-form-field class="w-100 mt-2">
            <mat-label>Buscar</mat-label>
            <input matInput placeholder="Afiliado">
        </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6 my-4">
        <p mat-header class="h5 text-uppercase my-2 pl-4 rounded border-left border-primary text-primary font-weight-light">Afiliados</p>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="list-group" (cdkDropListDropped)="drop($event)">
            <div class="list-group-item" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
        </div>
    </div>
</div>
<div class="d-md-flex flex-sm-row">
    <div class="col-12">
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="list-group" (cdkDropListDropped)="drop($event)">
            <div class="list-group-item" *ngFor="let item of done" cdkDrag>{{ item }}</div>
        </div>
    </div>
</div>
<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
