<div class="d-md-flex flex-sm-row" *ngIf="!user">
    <div class="col-sm-12 col-md-5 col-lg-8 my-4">
        <div matTooltip="Registra Junta de Acción Comunal" class="mat-elevation-z4 ripple-container" (click)="openDialog()" matRipple>
            <i class="material-icons">add</i>
        </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-4 mt-5">
        <div class="card border-secondary align-baseline">
            <div class="card-header bg-secondary text-white font-weight-bold">¡Alerta!</div>
            <div class="card-body p-4">
                <ngb-alert type="secondary" [dismissible]="false" class="text-justify">
                    Recuerde registrar su Junta de Acción Comunal, es necesaria para hacer uso adecuado del sistema.
                </ngb-alert>
            </div>
        </div>
    </div>
</div>

<div class="d-md-flex flex-sm-row" *ngIf="user">
  <div class="col-sm-12 col-md-10 my-4">
    <mat-card class="w-100" *ngFor="let info of communityActionService.community">
      <mat-card-header>
        <mat-card-title class="text-primary">{{ info.name | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{ info.code }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="40px">
          <mat-grid-tile mat-subheader>Afiliados <span class="ml-2" [matBadge]="info.affiliates.length" matBadgeOverlap="false"></span></mat-grid-tile>
          <mat-grid-tile mat-subheader>Comités <span class="ml-2" [matBadge]="info.committees.length" matBadgeOverlap="false"></span></mat-grid-tile>
          <mat-grid-tile mat-subheader>Miembros <span class="ml-2" [matBadge]="info.members.length" matBadgeOverlap="false"></span></mat-grid-tile>
        </mat-grid-list>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> Correo electrónico: {{ info.email }}</li>
          <li class="list-group-item"> Teléfono: {{ info.telephone }}</li>
        </ul>
        <p class="text-right text-muted">Fecha: {{ date }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
